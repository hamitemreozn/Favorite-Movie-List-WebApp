<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Favorite Movies</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <div class="modal" id="add-modal">
      <div class="modal__content">
        <label for="title">Film Adı</label>
        <input type="text" name="title" id="title" />
        <label for="image-url">Film Görseli URL</label>
        <input type="text" name="image-url" id="image-url" />
        <label for="rating">Rating</label>
        <input
          type="number"
          step="1"
          max="5"
          min="1"
          name="rating"
          id="rating"
        />
      </div>
      <div class="modal__actions">
        <button class="btn btn--passive">Vazgeç</button>
        <button class="btn btn--success">Ekle</button>
      </div>
    </div>
    <div class="modal" id="delete-modal">
      <h2 class="modal__title">Emin misin?</h2>
      <p class="modal__content">
        Gerçekten bu filmi silmek istiyor musunuz? Yapılan işlem geri alınamaz!
      </p>
      <div class="modal__actions">
        <button class="btn btn--passive">Hayır (Vazgeç)</button>
        <button class="btn btn--danger">Evet</button>
      </div>
    </div>

    <header>
      <h1>Favori Filmler</h1>
      <button>FİLM EKLE</button>
    </header>

    <main>
      <section id="entry-text" class="card">
        <p>Favori filmlerin!</p>
      </section>
      <ul id="movie-list"></ul>
    </main>
  </body>
</html>
